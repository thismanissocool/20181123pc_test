<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pc项目</title>
</head>
<body>
<div id="wrap">
  <!--头部-->
  <div id="header">
    <div class="header-main">
      <!--logo-->
      <h1 class="logo">
        <a href="##">
          <img src="./images/logo.png" alt="logo">
        </a>
      </h1>
      <!--导航区-->
      <ul class="nav">
        <li class="active">
          <a>
            <div class="up">
              <img src="./images/home.png" alt="home">
            </div>
            <div class="down">
              <img src="./images/home_gruen.png" alt="home">
            </div>
          </a>
        </li>
        <li>
          <a>
            <p class="up">Course</p>
            <p class="down">Course</p>
          </a>
        </li>
        <li>
          <a>
            <p class="up">Works</p>
            <p class="down">Works</p>
          </a>
        </li>
        <li>
          <a>
           <p class="up">About</p>
           <p class="down">About</p>
          </a>
        </li>
        <li>
          <a>
            <p class="up">Team</p>
            <p class="down">Team</p>
          </a>
        </li>
      </ul>
      <!--小箭头-->
      <div class="arrow">
        <img src="./images/arrow.png" alt="">
      </div>
    </div>
  </div>
  <!--内容-->
  <div id="content">
    <ul>
      <li>
        <section>Home</section>
      </li>
      <li>
        <section>Course</section>
      </li>
      <li>
        <section>Works</section>
      </li>
      <li>
        <section>About</section>
      </li>
      <li>
        <section>Team</section>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
